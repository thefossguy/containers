version: "2.1"

services:
    pyload-ng:
        image: lscr.io/linuxserver/pyload-ng
        container_name: pyload-ng-omkar
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Asia/Kolkata
        volumes:
            - /trayimurti/containers/volumes/pyload-ng/config:/config
            - /trayimurti/containers/volumes/pyload-ng/downloads:/downloads
        ports:
            - 8081:8000
        restart: unless-stopped

        # default uname:passwd => pyload:pyload

